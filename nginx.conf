events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # File upload settings
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_body_temp_path /var/tmp/nginx-client-body;
    
    # Proxy timeouts for long-running requests
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Upstream servers
    upstream frontend {
        server frontend:80;
    }

    upstream backend {
        server backend:8000;
    }

    # HTTP server
    server {
        listen 80;
        server_name _;  # Replace _ with your domain: example.com www.example.com

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # For initial deployment without SSL, comment out the redirect below
        # location / {
        #     return 301 https://$host$request_uri;
        # }

        # For initial deployment, use this instead:
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Backend API
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Additional headers for file uploads
            proxy_set_header Content-Type $content_type;
            proxy_set_header Content-Length $content_length;
            
            # Disable request buffering for uploads
            proxy_request_buffering off;
        }
    }

